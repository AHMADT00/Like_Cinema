<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="btndiv">
  <div></div>
  <div>
    <button class="addanddelete" mat-stroked-button (click)="DeleteClient()">
      Delete Client
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="!row.edit">{{ row.email }}</div>
        <div *ngIf="row.edit">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" [(ngModel)]="row.email" />
            <button
              *ngIf="row.email"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="row.email = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="!row.edit">{{ row.userName }}</div>
        <div *ngIf="row.edit">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput type="text" [(ngModel)]="row.userName" />
            <button
              *ngIf="row.userName"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="row.userName = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="!row.edit">{{ row.phoneNumber }}</div>
        <div *ngIf="row.edit">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" [(ngModel)]="row.phoneNumber" />
            <button
              *ngIf="row.phoneNumber"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="row.phoneNumber = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="teleNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tele Number</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="!row.edit">{{ row.teleNumber }}</div>
        <div *ngIf="row.edit">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Tele Number</mat-label>
            <input matInput type="text" [(ngModel)]="row.teleNumber" />
            <button
              *ngIf="row.teleNumber"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="row.teleNumber = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="isadmin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Admin</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="!row.edit">{{ IsAdmin(row) }}</div>
        <div *ngIf="row.edit">
          <mat-checkbox
            class="example-margin"
            [(ngModel)]="row.isadmin"
          ></mat-checkbox>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="iptvSub">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IPTV Sub</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="!row.edit">{{ IPTVSub(row) }}</div>
        <div *ngIf="row.edit">
          <mat-checkbox
            class="example-margin"
            [(ngModel)]="row.iptvSub"
          ></mat-checkbox>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit Movie</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="Edit(row, row.id)" *ngIf="!row.edit">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button
          class="edit"
          mat-stroked-button
          (click)="Edit(row, row.id)"
          *ngIf="row.edit"
        >
          Save
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Delete all
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="deleteAll"
          (change)="DeleteAll()"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="row.checked"
          (click)="AddtoDelete(row.id)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
