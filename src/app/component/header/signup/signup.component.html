<div class="exitdev">
  <button class="exit" mat-button mat-dialog-close>x</button>
</div>
<div class="formdiv">
  <h1>Sign Up</h1>
  <p>
    <mat-form-field appearance="outline" style="width: 79%">
      <mat-label>User name</mat-label>
      <input [(ngModel)]="userName" matInput />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 79%">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="email" matInput />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [(ngModel)]="password"
        [type]="hide2 ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide2 = !hide2"
        [attr.aria-label]="'Hide2 password'"
        [attr.aria-pressed]="hide2"
      >
        <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Confirm password</mat-label>
      <input
        matInput
        [(ngModel)]="passwordconfirm"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 79%">
      <mat-label>Phone number</mat-label>
      <input [(ngModel)]="phoneNumber" matInput />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 79%">
      <mat-label>Tele number</mat-label>
      <input [(ngModel)]="teleNumber" matInput />
    </mat-form-field>
  </p>
  <p>
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="iptvSub"
      >Are you subscribed at IPTV?</mat-checkbox
    >
  </p>
  <br />
</div>
<mat-dialog-actions align="end">
  <button class="signup" (click)="addClient()" mat-stroked-button>
    Sign Up
  </button>
</mat-dialog-actions>
