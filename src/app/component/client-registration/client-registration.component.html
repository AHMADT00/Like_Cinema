<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="clientUserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>clientUserName</th>
      <td mat-cell *matCellDef="let row">
        <div>{{ row.clientUserName }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="clientPhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        clientPhoneNumber
      </th>
      <td mat-cell *matCellDef="let row">
        <div>{{ row.clientPhoneNumber }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="clientCarPlate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>clientCarPlate</th>
      <td mat-cell *matCellDef="let row">
        <div>{{ row.clientCarPlate }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="selectedMovies">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>selectedMovies</th>
      <td mat-cell *matCellDef="let row">
        <mat-divider></mat-divider>
        <div *ngFor="let selectedMovie of row.selectedMovies">
          {{ selectedMovie.movieName + " âž¡ " + selectedMovie.passengers }}
          <mat-divider></mat-divider>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>clientId</th>
      <td mat-cell *matCellDef="let row">
        <div>{{ row.clientId }}</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
